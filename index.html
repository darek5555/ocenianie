<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator ocen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #f4f4f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Kalkulator ocen</h1>
  <label for="punkty">Zdobyte punkty:</label>
  <input type="number" id="punkty" />
  <label for="max">Maksymalna liczba punktów:</label>
  <input type="number" id="max" />
  <button onclick="oblicz()">Oblicz ocenę</button>
  <h2 id="wynik"></h2>

  <script>
    function oblicz() {
      const punkty = parseFloat(document.getElementById('punkty').value);
      const max = parseFloat(document.getElementById('max').value);
      const wynik = document.getElementById('wynik');

      if (isNaN(punkty) || isNaN(max) || max === 0) {
        wynik.innerText = 'Wprowadź poprawne dane!';
        return;
      }

      const procent = (punkty / max) * 100;
      let ocena;

      if (procent >= 90) {
        ocena = "5";
      } else if (procent >= 75) {
        ocena = "4";
      } else if (procent >= 60) {
        ocena = "3";
      } else {
        ocena = "2";
      }

      wynik.innerText = `Twój wynik: ${procent.toFixed(2)}% – ocena: ${ocena}`;
    }
  </script>
</body>
</html>
