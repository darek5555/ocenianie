<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator ocen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 550px;
      margin: auto;
      background-color: #f4f4f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      margin-top: 6px;
      padding: 8px;
      width: 100%;
    }

    h1, h3 {
      text-align: center;
    }

    .section {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    .progi .flex-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .progi input {
      width: 60px;
      text-align: center;
    }

    #wynik {
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Kalkulator ocen</h1>
  <div id="wynik">Wprowadź dane, aby zobaczyć ocenę.</div>

  <div class="section">
    <label for="punkty">Zdobyte punkty:</label>
    <input type="number" id="punkty" oninput="oblicz()" />

    <label for="max">Maksymalna liczba punktów:</label>
    <input type="number" id="max" oninput="oblicz()" />
  </div>

  <div class="section progi">
    <h3>Progi procentowe ocen:</h3>

    <div class="flex-row"><label>Ocena 6:</label><input type="number" id="prog6" value="95" oninput="oblicz()"/></div>
    <div class="flex-row"><label>Ocena 5:</label><input type="number" id="prog5" value="85" oninput="oblicz()"/></div>
    <div class="flex-row"><label>Ocena 4:</label><input type="number" id="prog4" value="70" oninput="oblicz()"/></div>
    <div class="flex-row"><label>Ocena 3:</label><input type="number" id="prog3" value="55" oninput="oblicz()"/></div>
    <div class="flex-row"><label>Ocena 2:</label><input type="number" id="prog2" value="40" oninput="oblicz()"/></div>
  </div>

  <script>
    function oblicz() {
      const punkty = parseFloat(document.getElementById('punkty').value);
      const max = parseFloat(document.getElementById('max').value);
      const prog6 = parseFloat(document.getElementById('prog6').value);
      const prog5 = parseFloat(document.getElementById('prog5').value);
      const prog4 = parseFloat(document.getElementById('prog4').value);
      const prog3 = parseFloat(document.getElementById('prog3').value);
      const prog2 = parseFloat(document.getElementById('prog2').value);
      const wynik = document.getElementById('wynik');

      if (
        isNaN(punkty) || isNaN(max) || max <= 0 ||
        isNaN(prog6) || isNaN(prog5) || isNaN(prog4) || isNaN(prog3) || isNaN(prog2)
      ) {
        wynik.innerText = 'Wprowadź poprawne dane.';
        return;
      }

      const procent = (punkty / max) * 100;
      let ocena, opis;

      if (procent >= prog6) {
        ocena = "6"; opis = "celujący";
      } else if (procent >= prog5) {
        ocena = "5"; opis = "bardzo dobry";
      } else if (procent >= prog4) {
        ocena = "4"; opis = "dobry";
      } else if (procent >= prog3) {
        ocena = "3"; opis = "dostateczny";
      } else if (procent >= prog2) {
        ocena = "2"; opis = "dopuszczający";
      } else {
        ocena = "1"; opis = "niedostateczny";
      }

      wynik.innerHTML = `Wynik: <strong>${procent.toFixed(2)}%</strong><br/>Ocena: <strong>${ocena} (${opis})</strong>`;
    }
  </script>
</body>
</html>
